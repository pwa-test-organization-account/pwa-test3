<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TAP10 ver0.0.15</title>
<link rel="stylesheet" type="text/css" href="app.css">
<!-- ウェブアプリマニフェストの読み込み -->
<link rel="manifest" href="manifest.json">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-app.js"></script>
<script defer src="https://www.gstatic.com/firebasejs/6.2.0/firebase-messaging.js"></script>
<script defer src="https://www.gstatic.com/firebasejs/6.2.0/firebase-firestore.js"></script>
<script defer src="firebase.js"></script>

</head>
<body>

<section class="container">
  <h1 class="title">10秒で何回タップできるか ver0.0.15</h1>
  <button id="js-tapBtn" class="btn-tap" disabled>
    <span id="js-count"></span><br>タップ!!
  </button>
  <div class="time">残り時間 <span id="js-time"></span> 秒</div>
  <button id="js-startBtn" class="btn">START</button>

  <pre id="push-console"></pre>
  <pre id="json-console"></pre>

  <div id="notification">
    <h3>NOTIFICATION</h3>
    <p class="notice"></p>
    <button id="EntryButton" onclick="getSubscription()">プッシュ通知を受け取る</button>
    <button id="RemoveButton" onclick="removeSubscription()">プッシュ通知を解除する</button>
  </div>

</section>
  
<script src="app.js"></script>
<!--
<script src="pwa.js"></script>
-->
  
</body>
</html>
